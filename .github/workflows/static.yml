<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пользователя по IP, Email, Username и Email Hash</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .result { margin-top: 20px; }
        .result div { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Поиск пользователя по IP, Email, Username и Email Hash</h1>
    <form id="search-form">
        <label for="ip">IP адрес:</label>
        <input type="text" id="ip" placeholder="Введите IP адрес">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Введите Email">
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Введите Username">
        <br>
        <label for="emailhash">Email Hash:</label>
        <input type="text" id="emailhash" placeholder="Введите Email Hash">
        <br>
        <button type="submit">Поиск</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(event) {
                event.preventDefault();

                var ip = $('#ip').val();
                var email = $('#email').val();
                var username = $('#username').val();
                var emailhash = $('#emailhash').val();
                var resultDiv = $('#result');

                // Очищаем предыдущие результаты
                resultDiv.empty();

                // Функция для отправки запросов
                function checkStopForumSpam(query) {
                    return fetch(`https://api.stopforumspam.org/api?json&${query}`)
                        .then(response => response.json())
                        .catch(error => {
                            console.error('Ошибка:', error);
                            return { success: false, message: 'Ошибка при запросе к API' };
                        });
                }

                // Создаем массив для запросов
                var promises = [];

                // Добавляем запросы в массив на основе введенных данных
                if (ip) {
                    promises.push(checkStopForumSpam(`ip=${ip}`));
                }
                if (email) {
                    promises.push(checkStopForumSpam(`email=${email}`));
                }
                if (username) {
                    promises.push(checkStopForumSpam(`username=${username}`));
                }
                if (emailhash) {
                    promises.push(checkStopForumSpam(`emailhash=${emailhash}`));
                }

                // Выполняем все запросы
                Promise.all(promises)
                    .then(results => {
                        resultDiv.append('<div>Результаты поиска:</div>');
                        results.forEach((result, index) => {
                            let type;
                            if (ip) { type = `IP (${ip})`; ip = null; }
                            else if (email) { type = `Email (${email})`; email = null; }
                            else if (username) { type = `Username (${username})`; username = null; }
                            else if (emailhash) { type = `Email Hash (${emailhash})`; emailhash = null; }

                            if (result.success && result.data && result.data.length > 0) {
                                resultDiv.append(`<div>${type}: Спам</div>`);
                            } else if (result.success) {
                                resultDiv.append(`<div>${type}: Чист</div>`);
                            } else {
                                resultDiv.append(`<div>${type}: ${result.message}</div>`);
                            }
                        });
                    });
            });
        });
    </script>
</body>
</html>
